<!DOCTYPE html>
<html lang="en">

<head>
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">

        <div class="section-one">
            <h2 class="section-one__name">SRIMATHY J</h2>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="portfolio.html">Home</a>
            
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="contact-form__input" type="text" placeholder="Enter your name"></td>
                    </tr>
                    <tr>

                        <td>Email:</td>
                        <td><input class="contact-form__input" type="email" placeholder="Enter Email"></td>
                    </tr>
                    <tr>
                        <td>Message: </td>
                        <td><textarea class="contact-form__textarea" placeholder="Your Message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media
                <a href="https://www.instagram.com/junno.s_/" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/srimathy-j-a77803384" target="_blank"> LinkedIn </a>
            </p>
            <p class="section-five__desc">&copy; Srimathy J</p>
        </div>
    </div>
</body>

</html>
